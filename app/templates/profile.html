{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">PROFIL</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                                <li class="breadcrumb-item active" aria-current="page">Profil</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="card">
            <div class="card-header bg-gradient-yellow">
                <h3 class="mb-0 float-left">Edit profile </h3>
                <button id="change-password" class="btn btn-sm btn-info float-right">Ganti Password</button>
                <!-- Modal -->
                <div class="modal fade" id="modal-change-password">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Ganti Password</h3>
                            </div>
                            <div class="modal-body pt-0">
                                <form id="form-change-password">
                                    <div class="form-group">
                                        <label for="new-password" class="form-control-label">Password</label>
                                        <input class="form-control form-control-sm" id="new-password" type="password" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password-confirmation" class="form-control-label">Password Konfirmasi</label>
                                        <input class="form-control form-control-sm" id="new-password-confirmation" type="password" placeholder="Konfirmasi password" required>
                                        <div class="invalid-feedback">
                                            Password konfirmasi tidak sama
                                        </div>
                                    </div>
                                    <div class="float-right ml-1">
                                        <button type="submit" class="btn btn-success">Simpan</button>
                                    </div>
                                    <div class="float-right mr-1">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Batal</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form id="form-profile">
                    <div class="form-group">
                        <label for="username" class="form-control-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-sm" placeholder="Username" value="{{ current_user.username }}" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-control-label">Nama</label>
                        <input type="text" id="name" class="form-control form-control-sm" placeholder="Nama" value="{{ current_user.nama }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control-label">Password</label>
                        <input type="password" id="password" class="form-control form-control-sm" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-icon float-right">
                        <span class="btn-inner--icon">
                            <i class="fas fa-save"></i>
                        </span>
                        <span class="btn-inner--text">
                            Simpan
                        </span>
                    </button>
                </form>
            </div>
        </div>
        <!-- Footer -->
        {% include '_footer.html' %}
    </div>
{% endblock %}
